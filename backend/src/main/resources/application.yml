spring:
  application:
    name: health-management-system
  
  datasource:
    url: jdbc:mysql://localhost:3306/health_management_system?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  mvc:
    dispatch-options-request: false
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8080
  servlet:
    context-path: /

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.health.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    root: INFO
    com.health: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# JWT Configuration
jwt:
  secret: MySecureJwtSecretKeyForHealthManagementSystem2025NotTooShortAndNeedsToBeVeryLongForSecurityPurposesWithMinimum64CharactersOrMoreForProperEncryptionAndDecryption
  expiration: 86400000

# Knife4j Configuration
knife4j:
  enable: true
  basic:
    enable: false
  openapi:
    title: 个人健康管理系统 API 文档
    description: Personal Health Management System API Documentation
    version: 1.0.0
    contact:
      name: Developer
      email: dev@example.com
    license:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
